<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: header-fragment">
<body>
<div th:include="layout :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <b>Name</b>
        </div>
        <div class="col-sm">
            <b>Status</b>
        </div>
        <div class="col-sm">
        </div>
    </div>
    <div class="row worker-row" th:each="worker : ${workers}">
        <div class="col-sm" th:text="${worker.getFirstName()} + ' ' + ${worker.getLastName()}"></div>
        <div class="col-sm" th:text="${worker.getStatus()}"></div>
        <div class="col-sm"><form th:action="@{workers/{id}(id=${worker.getId()})}" th:method="delete"><button type="submit" class="btn btn-secondary">Delete</button></form></div>
    </div>
    <a class="btn btn-primary" th:href="@{add-worker}">Add worker</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
